<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="note.css">
</head>
<body>
    <div class="header">
      <h3>Note Taker</h3>
      <p>Add a New Note</p>
    </div>
    <div class="container">
        <div class="msg"></div>
        <div class="input_note">
         <label for="Note">Note:</label>
         <textarea name="notes" id="note" cols="30" rows="10"></textarea><br>
        </div>
        <button class="submit" type="submit">Add Note</button>
    </div>
    <table class="table">
        <thead>
            <th>Saved notes</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script src="note.js"></script>
</html>
